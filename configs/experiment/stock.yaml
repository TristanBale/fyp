# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: ts_datamodule.yaml
  - override /model: transformer.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["stock", "transformer"]

seed: 12345

trainer:
  min_epochs: 50
  max_epochs: 300
  accelerator: gpu

model:
  optimizer:
    lr: 0.002

datamodule:
  data_dir: ${paths.data_dir}/bp4features_norandom 
  #data_dir: ${paths.data_dir}/justBPstock 
  #use this folder if wanna train original "just bp" training data
  feature_name: signal
  target_name: target
  id_name: noun_id
  train_batch_size: 128
  val_batch_size: 1
